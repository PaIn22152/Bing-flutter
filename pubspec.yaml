name: bing_flutter
description: 基于bing的接口实现的每日一图flutter版，学习用

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 2.2.3+23

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 网络请求
  http: ^0.12.2
  # 网络请求
  dio: ^3.0.10
  # Toast土司
  fluttertoast: ^7.1.6
  # 权限申请
  permission_handler: ^5.0.1+1
  # 图片保存
  image_gallery_saver: '^1.6.7'
  # MD5
  crypto: ^2.1.5
  # 图片缓存
  cached_network_image: ^2.5.0
  # 日志log
  logger: ^0.9.4
  # 数据库
  sqflite: ^1.3.2+2
  # sp数据存储
  shared_preferences: ^0.5.12+2
  # 时间格式化
  date_format: ^1.0.9
  # 屏幕适配
  flutter_screenutil: ^4.0.2+3
  # 状态管理
  flutter_bloc: ^6.1.1
  # 路由管理
  fluro: ^1.7.8
  #图片缩放
  flutter_drag_scale:
    git: https://github.com/LiuC520/flutter_drag_scale.git
  # web view
  webview_flutter: ^1.0.7


  # 本地plugins
  screen_light:
    path: plugins/screen_light

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/png/
    - assets/jpg/
    - assets/font/
  fonts:
    - family: pottaOne                # 字体别名
      fonts:
        - asset: assets/font/PottaOne-Regular.ttf  # 字体文件目录
    #        weight: 700              # 权重 700表示粗体，相当于bold
    - family: Nunito
      fonts:
        - asset: assets/font/Nunito-Regular.ttf
        - asset: assets/font/Nunito-SemiBold.ttf
        - asset: assets/font/Nunito-Bold.ttf
          weight: 700


