version: 2.2.3+23

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  http: ^0.13.3  # 网络请求
  dio: ^4.0.0  # 网络请求
  fluttertoast: ^8.0.7  #toast
  permission_handler: ^8.1.2  # 权限申请
  image_gallery_saver: ^1.6.9  # 图片保存
  crypto: ^3.0.1  # MD5
  cached_network_image: ^3.0.0  # 图片缓存
  logger: ^1.0.0  # 日志log
  sqflite: ^2.0.0+3  # 数据库
  shared_preferences: ^2.0.6  # sp数据存储
  date_format: ^2.0.2  # 时间格式化
  # 屏幕适配
  flutter_screenutil: ^4.0.2+3
#  flutter_bloc: ^7.0.1  # 状态管理
  flutter_bloc: ^6.1.1
  fluro: ^2.0.3  # 路由管理
#  webview_flutter: ^2.0.9  # web view
#  # 屏幕亮度
#  screen_light: ^0.0.1


  # 本地plugins
  # 屏幕亮度
  screen_light:
    path: plugins/screen_light

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/png/
    - assets/jpg/
    - assets/font/
  fonts:
    - family: pottaOne                # 字体别名
      fonts:
        - asset: assets/font/PottaOne-Regular.ttf  # 字体文件目录
    #        weight: 700              # 权重 700表示粗体，相当于bold
    - family: Nunito
      fonts:
        - asset: assets/font/Nunito-Regular.ttf
        - asset: assets/font/Nunito-SemiBold.ttf
        - asset: assets/font/Nunito-Bold.ttf
          weight: 700


